<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>Portfolio</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
            <h1>
                Portfolio Optimisation
            </h1>

            <div class="graph-screen">
                <div class="graphs">
                    <div class="risk-return-container">
                        <canvas id="risk-return"></canvas>
                    </div>
                    
                    <div class="weight-graph-container">
                        <canvas id="return-weight"></canvas>
                        <canvas id="variance-weight"></canvas>
                    </div>
                </div>

                <div class="min-variance-point">
                    <table id="min-var-table">
                        <tr>
                            <td>Weight 1</td>
                            <td>Weight 2</td>
                            <td>Portfolio Return</td>
                            <td>Portfolio Standard Deviation</td>
                        </tr>
                        <tr>
                            <td id="w1"></td>
                            <td id="w2"></td>
                            <td id="port-return"></td>
                            <td id="port-std-dev"></td>
                        </tr>
                    </table>
                </div>

                <div class="correlation">
                    <div class="correlation-div-1">
                        <label for="current-correl" id="current-correl-label">Current Correlation: </label>
                        <input type="number" id="current-correl" name="current-correl" onchange="change_correl()"></input>
                    </div>

                    <div class="correlation-div-2">
                        <button id="raise-correl" onclick="raise_correl()">+</button>
                        <button id="reduce-correl" onclick="reduce_correl()">-</button>
                        <button id="reset-correl" onclick="reset_correl()">Reset</button>
                    </div>
                </div>

                <div class="graph-options">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="eff-front" id="eff-front" value="eff-front" onchange="calculate(false)">
                        <label class="form-check-label" for="eff_front">Show Efficient Frontier</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="bounds" id="bounds" value="bounds" onchange="calculate(false)">
                        <label class="form-check-label" for="bounds">Show Outer Bounds</label>
                    </div>
                </div>

                <div class="data-enter">
                    <button class="btn btn-primary mb-2" id="enter-data-screen" onclick="display_screen('data-screen')">Enter Custom Data</button>
                </div>

                <div class="current-data-container">
                    <button class="btn btn-primary mb-2" id="data-reveal" onclick="data_reveal()">Show Data</button>
                    <div class="current-data">
                        <table id="data-table" hidden>
                            <tr>
                                <th colspan="3" class="table-head">Data Used</th>
                            </tr>
                            <tr>
                                <th>Time Period</th>
                                <th id="asset-1-name"></th>
                                <th id="asset-2-name"></th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="data-screen" hidden>
                <div id="data-screen-subcontainer">
                    <div class="data-total-periods-container">
                        <label for="total-periods" id="total-periods-label">Number of Periods: </label>
                        <input type="number" id="total-periods" name="total-periods" onchange="total_periods()"></input>
                    </div>

                    <div>
                        <button class="btn btn-primary mb-2" id="data-reveal" onclick="submit_data()">Submit Data</button>
                        <button class="btn btn-primary mb-2" id="data-reveal" onclick="display_screen('graph-screen')">Back</button>
                    </div>
                </div>

                <div class="new-data">
                    <table id="new-data-table">
                        <tr>
                            <th colspan="4" class="table-head">New Data</th>
                        </tr>
                        <tr>
                            <th>Time Period</th>
                            <th><input type="text" id="new-asset-1-name" placeholder="Asset 1 Name"></th>
                            <th><input type="text" id="new-asset-2-name" placeholder="Asset 2 Name"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
