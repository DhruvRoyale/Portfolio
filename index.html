<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>Portfolio</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
            <h1>
                Portfolio Optimisation
            </h1>

            <div class="graph-screen">
                <div class="graphs">
                    <div class="risk-return-container">
                        <canvas id="risk-return"></canvas>
                    </div>
                    
                    <div class="weight-graph-container">
                        <canvas id="return-weight"></canvas>
                        <canvas id="variance-weight"></canvas>
                    </div>
                </div>

                <div class="min-variance-point">
                    <table id="min-var-table">
                        <tr>
                            <td>Weight 1</td>
                            <td>Weight 2</td>
                            <td>Portfolio Return</td>
                            <td>Portfolio Standard Deviation</td>
                        </tr>
                        <tr>
                            <td id="w1"></td>
                            <td id="w2"></td>
                            <td id="port-return"></td>
                            <td id="port-std-dev"></td>
                        </tr>
                    </table>
                </div>

                <div class="data-enter"></div>

                <div class="current-data">
                    <table></table>
                </div>
            </div>

            <div class="data-screen" hidden></div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
